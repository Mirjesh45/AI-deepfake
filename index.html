
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Forensic AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
      
      :root {
        --slate-950: #020617;
        --blue-500: #3b82f6;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--slate-950);
        color: #f1f5f9;
        margin: 0;
        overflow-x: hidden;
      }
      
      .mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Global SOC terminal aesthetic */
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 9999;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(59, 130, 246, 0.03) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: fixed;
        bottom: 100%;
        pointer-events: none;
        animation: scanline 8s linear infinite;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      .flicker {
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.93; }
        20% { opacity: 0.98; }
        25% { opacity: 0.95; }
        30% { opacity: 0.92; }
        35% { opacity: 0.99; }
        40% { opacity: 0.96; }
        45% { opacity: 0.94; }
        50% { opacity: 0.98; }
        55% { opacity: 0.95; }
        60% { opacity: 0.99; }
        65% { opacity: 0.93; }
        70% { opacity: 0.97; }
        75% { opacity: 0.94; }
        80% { opacity: 0.98; }
        85% { opacity: 0.96; }
        90% { opacity: 0.99; }
        95% { opacity: 0.95; }
        100% { opacity: 0.98; }
      }

      /* Enhanced SOC-grade focus visibility */
      :focus {
        outline: none;
      }

      :focus-visible {
        outline: 2px solid var(--blue-500);
        outline-offset: 2px;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
      }

      button:focus-visible, 
      input:focus-visible, 
      select:focus-visible,
      textarea:focus-visible,
      [role="button"]:focus-visible {
        outline: 2px solid var(--blue-500);
        outline-offset: 2px;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--slate-950);
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }

      button, input, [role="button"], a {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="scanline"></div>
    <div id="root"></div>
</body>
</html>
